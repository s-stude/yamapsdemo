<!DOCTYPE html>
<html>
<head>
    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.full&lang=ru-RU" type="text/javascript"></script>
    <script src="http://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(init);
        var myMap,
                myPlacemark;

        function init() {
            myMap = new ymaps.Map("map", {
                center:[55.753081,37.623998],
                zoom:7
            });

            var friendsCoordinates = [
                [55.750177,37.595846],
                [55.746691,37.629835],
                [55.750177,37.622968],
                [55.756566,37.610609],
                [55.755598,37.631895]
            ];

            var enemiesCoordinates = [
                [55.753439,37.621886],
                [55.750489,37.625372],
                [55.748359,37.610952],
                [55.744292,37.645971],
                [55.767331,37.609922],
                [55.750177,37.595846]
            ];

            var friendsGeoObjects = [];


            for (var i = 0; i < friendsCoordinates.length; i++) {
                friendsGeoObjects[i] = new ymaps.GeoObject({
                    geometry:{
                        type:"Point",
                        coordinates:friendsCoordinates[i]
                    },
                    properties:{
                        hintContent:"Client #" + (i+1),
                        balloonContentHeader:"Client #" + (i+1),
                        balloonContentBody:"This is your client #" + (i+1)
                    }
                }, {
                    preset:"twirl#redDotIcon"
                });
            }

            var enemiesGeoObjects = [];
            for (var i = 0; i < enemiesCoordinates.length; i++) {
                enemiesGeoObjects[i] = new ymaps.GeoObject({
                    geometry:{
                        type:"Point",
                        coordinates: enemiesCoordinates[i]
                    },
                    properties:{
                        hintContent:"Competitor #" + (i+1),
                        balloonContentHeader:"Competitor #" + (i+1),
                        balloonContentBody:"This is your competitor #" + (i+1)
                    }
                }, {
                    preset:"twirl#darkgreenDotIcon"
                });
            }

            var myClusterer = new ymaps.Clusterer();

            myClusterer.add(friendsGeoObjects);
            myClusterer.add(enemiesGeoObjects);

            myMap.geoObjects.add(myClusterer);
        }
    </script>

</head>

<body>
<div id="map"></div>
</body>

</html>
